<!doctype html>
<html lang="en">
<head>

    }
    .typing-text {
      border-right: 3px solid #ffb86b;
      white-space: pre-wrap;

    h1 {
      font-size: 32px;
      font-weight: 900;

</head>
<body>
  <div class="typing-box">
    <h1>Happy Birthday, Yuvraj! ðŸŽ‰</h1>
    <div id="message" class="typing-text"></div>
  </div>

  <script>
    const message = `Hey Yuvraj,\\n\\nWishing you the happiest of birthdays! Even though we havenâ€™t met face-to-face, youâ€™ve been like a brother to me for the last 13 years. Our messenger chats, small jokes, and quiet support have meant the world â€” theyâ€™ve kept us close across time and distance.\\n\\nOn your special day I hope you feel celebrated, loved, and proud of everything you are. May this year bring you more reasons to smile, big wins, and the kind of peace that lasts. Iâ€™m grateful for every memory weâ€™ve made and excited for the ones still to come.\\n\\nâ€” Your friend (like a brother)`;

    let i = 0;
